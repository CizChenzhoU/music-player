<html lang="zh-cmn-Hans">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <title></title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/mdui/0.4.0/css/mdui.min.css">
  <style>
    .mdui-appbar-with-toolbar {
      padding-top: 56px;
      padding-bottom: 56px;
    }

    .music-list-wrapper {
      border-bottom: 1px solid #e2e2e2;
      padding: 2px 0 0 2px;
    }

    .mdui-list-item-content {
      padding-top: 3px;
      padding-bottom: 3px;
    }

    .music-list-item p {
      margin: 5px;
    }

    .little-span-sq {
      border: 1px orange solid;
      border-radius: 3px;
      color: orange;
      padding: 0px 4px;
      font-size: 11px;
      margin-left: 2px;
    }

    .music-list-item p:nth-child(2) {
      font-size: 12px;
      color: #000000;
      font-weight: 100;
    }

    .music-list-wrapper i {
      color: #b5adad;
      font-weight: 100;
    }
    .mdui-list-item:hover {
    background-color: white;
  }
  .playList-active p{
    color:#009688!important;
  }
  </style>
</head>

<body class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-teal mdui-theme-accent-pink">
  <header mdui-headroom="options" class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme">
      <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}">
        <i class="mdui-icon material-icons">menu</i>
      </span>
      <a href="" class="mdui-typo-title">音乐列表</a>
      <div class="mdui-toolbar-spacer"></div>
      <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white">
        <i class="mdui-icon material-icons">&#xe5d4;</i>
      </span>
    </div>
  </header>
  <div class="mdui-container doc-container doc-no-cover" style="width:100%; padding:0;">
    <ul class="mdui-list music-ul" style="padding:0 5px;">
      <li onclick="play('无心睡眠','张国荣·Summer Romance','http://music.163.com/song/media/outer/url?id=188979.mp3','https://ws3.sinaimg.cn/large/006tNbRwgy1fokiycw4kdj30dw0dm0te.jpg',this)" class="mdui-list-item mdui-ripple music-list-wrapper">
        <div class="mdui-list-item-content music-list-item">
          <p>无心睡眠
            <span class="little-span-sq">SQ</span>
          </p>
          <p>张国荣·Summer Romance</p>
        </div>
        <i class="mdui-list-item-icon mdui-icon material-icons">&#xe5d4;</i>
      </li>
      <li onclick="play('无心睡眠','陈冠希·香港广播75年金曲银禧纪念CD','http://music.163.com/song/media/outer/url?id=5268113.mp3','https://ws2.sinaimg.cn/large/006tNbRwgy1foktb36i2qj30dm0dmn2u.jpg',this)" class="mdui-list-item mdui-ripple music-list-wrapper">
        <div class="mdui-list-item-content music-list-item">
          <p>无心睡眠</p>
          <p>陈冠希·香港广播75年金曲银禧纪念CD</p>
        </div>
        <i class="mdui-list-item-icon mdui-icon material-icons">&#xe5d4;</i>
      </li>
      <li onclick="play('等你下课 (with 杨瑞代)','周杰伦·等你下课','http://music.163.com/song/media/outer/url?id=531051217.mp3','https://ws4.sinaimg.cn/large/006tNbRwgy1fokuf090rmj303m03m3yc.jpg',this)" class="mdui-list-item mdui-ripple music-list-wrapper">
        <div class="mdui-list-item-content music-list-item">
          <p>等你下课 (with 杨瑞代)</p>
          <p>周杰伦·等你下课</p>
        </div>
        <i class="mdui-list-item-icon mdui-icon material-icons">&#xe5d4;</i>
      </li>
    </ul>
  </div>

  <div id="player-wrapper" class="mdui-list" style="position:fixed;bottom:0;left:0;right:0;padding:0;background-color:white;">
    <div class="mdui-list-item" style="padding:0 10px;">
        <div class="mdui-progress" style="position:absolute;top:0;left:0;right:0;height:3px;">
          <div class="mdui-progress-determinate mini-progress" style="width: 0%;"></div>
        </div>
        <div class="mdui-list-item-avatar">
          <img id="musicPlayer-icon" src="https://ws3.sinaimg.cn/large/006tNbRwgy1fokiycw4kdj30dw0dm0te.jpg" />
        </div>
        <div style="margin-left: 8px;" class="mdui-list-item-content music-list-item">
          <p id="musicPlayer-name">无心睡眠</p>
          <p style="width:160px" class="mdui-text-truncate" id="musicPlayer-detail">张国荣</p>
        </div>
        <i onclick="playBtn()" id="playBtn" class="mdui-icon material-icons" style="color:#009688!important; font-size:38px;">&#xe039;
        </i>
        <i mdui-dialog="{target: '#music-opts'}" class="mdui-icon material-icons" style="color:#009688!important; font-size:38px;margin-left:14px;">&#xe03d;</i>
      </div>
  </div>
  
  <div class="mdui-dialog" id="music-opts">
    <div class="mdui-dialog-content">
      <div class="mdui-dialog-title">设置</div>
      <label class="mdui-slider mdui-slider-discrete">
        <input oninput="changeVolume()" id="changeVolume" value="100" type="range" step="1" min="0" max="100"/>
      </label>
    </div>
    
    <div class="mdui-dialog-actions">
      <button class="mdui-btn mdui-ripple" mdui-dialog-close>关闭</button>
    </div>
  </div>

  <div class="mdui-drawer" id="main-drawer">
    <div class="mdui-list" mdui-collapse="{accordion: true}" style="margin-bottom: 76px;">
        
    </div>
  </div>
  <audio style='display:none;'></audio>
  <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://mdui-aliyun.cdn.w3cbus.com/docs/assets/smooth-scroll-11.1.0/smooth-scroll.min.js"></script>
  <script src="https://cdn.bootcss.com/mdui/0.4.0/js/mdui.min.js"></script>
  <!-- <script>var $$ = mdui.JQ;</script> -->
  <script>
    //获取进度条
    var playInterval;
    function getDuration() {
      playInterval = setInterval(function () {
        var widthDuration = ($("audio")[0].currentTime / $("audio")[0].duration * 100).toFixed(2) + "%";
        $(".mini-progress").css("width", widthDuration);
        $("#large-progress").css("width", widthDuration);
      }, 1000);
    }
    //列表点击
    function play(name,detail,link,icon,e) {
      $(".music-ul li").removeClass("playList-active");;
      $(e).addClass("playList-active");;
      if($("audio")[0].src==link){
        return false;
      }
      console.log(icon);
      $("#musicPlayer-name").text(name);
      $("#musicPlayer-detail").text(detail);
      $("#musicPlayer-icon")[0].src=icon;
      
      $("audio")[0].src=link;//路径
      playBtn();
    }
    //播放暂停
    function playBtn(){
      if ($("audio")[0].paused) {
        // 暂停>播放
        $("#playBtn").html("&#xe036;");
        $("audio")[0].play();
        getDuration();
      } else {
        // 播放>暂停
        $("#playBtn").html("&#xe039;");
        $("audio")[0].pause();
        clearInterval(playInterval);
      }
    }
    function changeVolume(){
      $("audio")[0].volume=$("#changeVolume").val()/100;
    }
  </script>
</body>

</html>
